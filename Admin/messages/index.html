<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatting & Feedback | Bushido Fit & Fight Club</title>

  <link rel="shortcut icon" type="image/png" href="../assets/logos/bbc256.png" />
  <!-- custom css -->
  <link rel="stylesheet" href="../../public/css/link.css" />
  <link rel="stylesheet" href="../public.admin.css" />
  <link rel="stylesheet" href="css/message.css" />

  <!-- min required scripts & css -->
  <script src="../valid.admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/aes.min.js" integrity="sha512-UOtWWEXoMk1WLeC873Gmrkb2/dZMwvN1ViM9C1mNvNmQSeXpEr8sRzXLmUSha1X4x5V892uFmEjiZzUsYiHYiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>

  <script src="../../local.config.js"></script>
  <script src="../../public/js/bushido.js"></script>
  <script src="https://unpkg.com/eva-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/eva-icons@1.1.3/style/eva-icons.css" />
</head>

<body>
  <div class="preloader">
    <span class="loader"></span>
    <p>Loading...</p>
  </div>

  <nav>
    <div class="nav-title">
      <b>Bushido</b> Chatting
      <!--div class="nav-title-image">
        <img src="../assets/logos/bbc_b.png" alt="">
      </div-->
    </div>
    <div class="nav-right">
      <i class="eva eva-chevron-left-outline large-icon-x2" onclick="window.history.back()"></i>
    </div>
  </nav>

  <div class="body-layout">
    <div class="users-list">

    </div>
    <div class="body">
    </div>
  </div>

  <div class="footer">
    <div class="chatter">
      <textarea id="chatInp" class="chat-input" placeholder="Text to message"></textarea>
      <div class="icon" id="sendBtn">
        <i class="eva eva-paper-plane-outline"></i>
      </div>
    </div>
  </div>

  <div class="menubox desktop">
    <div class="menu-item" data-url="../users">
      <i class="eva eva-person-outline"></i>
      <div class="menu-item-text">Users</div>
    </div>
    <div class="menu-item" data-url="../attendance">
      <i class="eva eva-calendar-outline"></i>
      <div class="menu-item-text">Date</div>
    </div>
    <div class="menu-item" data-url="../create">
      <i class="eva eva-plus-outline"></i>
      <div class="menu-item-text">Events</div>
    </div>
    <div class="menu-item" data-url="../notifier">
      <i class="eva eva-bell-outline"></i>
      <div class="menu-item-text">Notifications</div>
    </div>
    <div class="menu-item active" data-url="./">
      <i class="eva eva-message-circle-outline"></i>
      <div class="menu-item-text">Chat</div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

  <!-- custom scripts -->
  <script src="../../public/js/app.js"></script>
  <script src="../../public/js/tagstring.js"></script>
  <script src="../../public/js/spinner_ui.js"></script>
  <script src="../../public/js/menubox.js"></script>
  <script src="../../public/js/modal.js"></script>
  <script src="../../public/js/user.structure.js"></script>
  <script src="js/admin.chat.js"></script>
  <script src="../admin.public.all.js"></script>
  <script src="../public.admin.pages.js"></script>
</body>

</html>
