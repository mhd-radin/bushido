<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Register to Bushido Fit & Fight Club | Admin</title>

  <!-- custom css -->
  <link rel="stylesheet" href="../../public/css/link.css">
  <link rel="stylesheet" href="../public.admin.css">
  <link rel="stylesheet" href="admin.register.css">

  <!-- min required scripts & css -->
  <script src="https://unpkg.com/eva-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/eva-icons@1.1.3/style/eva-icons.css">
</head>

<body>

  <div class="preloader">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    <p>Loading...</p>
  </div>

  <nav>
    <div class="nav-title">
      <div class="nav-title-image">
        <img src="../../assets/logos/bbc_02.png" alt="">
      </div>
    </div>
    <div class="nav-right">
      <i class="eva eva-code-outline"></i>
    </div>
  </nav>

  <div class="reg-body">
    <h2 id="title">Admin Account Registration</h2>
    <p id="logger">Create an admin account to access management tools and settings.</p>
    <div class="form" id="form_1">
      <div class="input-box">
        <label for="fullname">Your Full Name<tag>
            <!--Tab to edit-->
          </tag></label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-person-outline"></i>
          </div>
          <input type="text" name="fullname" id="fullname" placeholder="Your Full Name" required />
        </div>
      </div>

      <div class="input-box">
        <label for="key">Admin Key</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-pie-chart-outline"></i>
          </div>
          <input type="text" name="key" id="key" value="" placeholder="Admin Key" required />
        </div>
      </div>

      <div class="input-box">
        <label for="password">Your Personal Password</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-shield-outline"></i>
          </div>
          <input type="password" name="password" id="password" value="" placeholder="Your Personal Password" required />
        </div>
      </div>

    </div>
    <div class="right-elems">
      <button id="nextBtn">Get Account</button>
    </div>
  </div>

  <div class="menubox">
    <div class="menu-item active" id="register">
      <i class="eva eva-person-add-outline"></i>
      <div class="menu-item-text">Admin Register</div>
    </div>
    <!--div class="menu-item preview" id="login">
      <i class="eva eva-person-outline"></i>
      <div class="menu-item-text">Login</div>
    </div-->
  </div>

  <!-- cdn scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

  <!-- custom scripts -->
  <script src="../../public/js/app.js"></script>
  <script src="../../public/js/tagstring.js"></script>
  <script src="../../public/js/spinner_ui.js"></script>
  <script src="../../public/js/menubox.js"></script>
  <script src="admin.register.js"></script>

</body>

</html>
