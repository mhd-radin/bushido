<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login To Bushido Fit & Fight Club</title>

  <!-- custom css -->
  <link rel="stylesheet" href="../public/css/link.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- min required scripts & css -->
  <script src="https://unpkg.com/eva-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/eva-icons@1.1.3/style/eva-icons.css">
</head>

<body>

  <div class="preloader">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    <p>Loading...</p>
  </div>

  <nav>
    <div class="nav-title">
      <div class="nav-title-image">
        <img src="../assets/logos/bbc_02.png" alt="">
      </div>
    </div>
    <!--     <div class="nav-right">
  <i class="eva eva-menu-2-outline"></i>
</div> -->
  </nav>

  <div class="reg-body">
    <h2 id="title">Sign In to Your Boxing Journey</h2>
    <p id="logger">Please enter your credentials to access your account.</p>
    <div class="form" id="form_1">

      <div class="input-box">
        <label for="email">Email</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-email-outline"></i>
          </div>
          <input type="email" name="email" id="email" value="" placeholder="Your Email ( eg:- example@gmail.com )" required />
        </div>
      </div>

      <div class="input-box">
        <label for="password">To Secure</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-shield-outline"></i>
          </div>
          <input type="password" name="password" id="password" placeholder="Password" required />
        </div>
      </div>

    </div>
    <div class="right-elems">
      <button id="nextBtn">Log In</button>
    </div>
  </div>

  <div class="menubox">
    <div class="menu-item preview" id="register">
      <i class="eva eva-person-add-outline"></i>
      <div class="menu-item-text">Register</div>
    </div>
    <div class="menu-item active">
      <i class="eva eva-person-outline" id="login"></i>
      <div class="menu-item-text">Login</div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

  <!-- custom scripts -->
  <script src="../public/js/app.js"></script>
  <script src="../public/js/tagstring.js"></script>
  <script src="../public/js/spinner_ui.js"></script>
  <script src="../public/js/menubox.js"></script>
  <script src="js/login.app.js"></script>

</body>

</html>
