<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register To Bushido Fit & Fight Club</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/logos/bbc256.png"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../public/css/link.css" />
    <link rel="stylesheet" href="../public/css/forms.template.css" />

    <!-- min required scripts & css -->
    <script src="https://unpkg.com/eva-icons"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/aes.min.js"
      integrity="sha512-UOtWWEXoMk1WLeC873Gmrkb2/dZMwvN1ViM9C1mNvNmQSeXpEr8sRzXLmUSha1X4x5V892uFmEjiZzUsYiHYiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/eva-icons@1.1.3/style/eva-icons.css"
    />
    <script src="../local.config.js"></script>
    <script src="../public/js/bushido.js"></script>
  </head>

  <body>
    <div class="preloader">
      <span class="loader"></span>
      <p>Loading...</p>
    </div>

    <nav>
      <div class="nav-title">
        <div class="nav-title-image">
          <img src="../assets/logos/bbc_b.png" alt="" />
        </div>
      </div>
      <!--     <div class="nav-right">
  <i class="eva eva-menu-2-outline"></i>
</div> -->
    </nav>

    <div class="reg-body">
      <h2 id="title">
        Start Your Boxing Journey with <br />
        Bushido Boxers Club
      </h2>
      <p id="logger">
        Create your account to get started with your boxing journey.
      </p>
      <div class="form" id="form_1">
        <div class="input-box">
          <label for="fullname">Your Full Name</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-person-outline"></i>
            </div>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Your Full Name"
              required
            />
          </div>
        </div>

        <div class="input-box">
          <label for="phone">To Contact</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-phone-outline"></i>
            </div>
            <input
              type="tel"
              name="phone"
              id="phone"
              value="+91"
              placeholder="Your Phone Number"
              required
            />
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-email-outline"></i>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              value=""
              placeholder="Your Email ( eg:- example@gmail.com )"
              required
            />
          </div>
        </div>
      </div>

      <div class="form" id="form_2">
        <div class="input-box">
          <label for="password">To Secure</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-shield-outline"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <div class="input-box">
          <label for="dob">Date Of Birth</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-calendar-outline"></i>
            </div>
            <input
              type="date"
              name="dob"
              id="dob"
              value=""
              placeholder="Date Of Birth"
              required
            />
          </div>
        </div>
      </div>
      <div class="form" id="form_3">
        <div class="input-box">
          <label for="address">Your Address</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-pin-outline"></i>
            </div>
            <textarea
              name="address"
              id="address"
              placeholder="Address"
              required
            ></textarea>
          </div>
        </div>

        <div class="input-box">
          <label for="height">Height</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-upload-outline"></i>
            </div>
            <input
              type="number"
              name="height"
              id="height"
              value=""
              placeholder="Your Height ( in Centimeter )"
              required
            />
          </div>
        </div>

        <div class="input-box">
          <label for="weight">Weight</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-cube-outline"></i>
            </div>
            <input
              type="number"
              name="weight"
              id="weight"
              value=""
              placeholder="Your Weight ( in KG )"
              required
            />
          </div>
        </div>
      </div>
      <div class="form" id="form_4">
        <div class="input-box">
          <label for="goal">Whats is Your Goal?</label>
          <div class="input-seg">
            <div class="input-icon">
              <i class="eva eva-award-outline"></i>
            </div>
            <textarea
              name="goal"
              id="goal"
              placeholder="Describe about your goal in shortly"
              required
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="right-elems">
        <button class="sec-btn" id="backBtn">To Back</button>
        <button id="nextBtn">Continue</button>
      </div>
    </div>

    <div class="menubox">
      <div class="menu-item active" id="register">
        <i class="eva eva-person-add-outline"></i>
        <div class="menu-item-text">Register</div>
      </div>
      <div class="menu-item preview" id="login">
        <i class="eva eva-person-outline"></i>
        <div class="menu-item-text">Login</div>
      </div>
    </div>

    <!-- cdn scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

    <!-- custom scripts -->
    <script src="../public/js/app.js"></script>
    <script src="../public/js/tagstring.js"></script>
    <script src="../public/js/spinner_ui.js"></script>
    <script src="../public/js/menubox.js"></script>
    <script src="../public/js/modal.js"></script>
    <script src="js/register.app.js"></script>
  </body>
</html>
