<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bushido Fit & Fight Club | Register</title>

  <!-- custom css -->
  <link rel="stylesheet" href="../public/css/link.css">
  <link rel="stylesheet" href="css/register.css">

  <!-- min required scripts & css -->
  <script src="https://unpkg.com/eva-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/eva-icons@1.1.3/style/eva-icons.css">
</head>

<body>

  <div class="preloader">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    <p>Loading...</p>
  </div>

  <nav>
    <div class="nav-title">
      <div class="nav-title-image">
        <img src="../assets/logos/bbc_02.png" alt="">
      </div>
    </div>
    <!--     <div class="nav-right">
  <i class="eva eva-menu-2-outline"></i>
</div> -->
  </nav>

  <div class="reg-body">
    <h2>Start Your Boxing Journey with <br> Bushido Boxers Club</h2>
    <p>Fill the form for register</p>
    <div class="form">
      <div class="input-box">
        <label for="fullname">Your Full Name</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-person-outline"></i>
          </div>
          <input type="text" name="fullname" id="fullname" placeholder="Your Full Name" required />
        </div>
      </div>

      <div class="input-box">
        <label for="phone">To Contact</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-phone-outline"></i>
          </div>
          <input type="tel" name="phone" id="phone" value="+91" placeholder="Your Phone Number" required />
        </div>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <div class="input-seg">
          <div class="input-icon">
            <i class="eva eva-inbox-outline"></i>
          </div>
          <input type="email" name="email" id="email" value="" placeholder="Your Email ( eg:- example@gmail.com )" required />
        </div>
      </div>

    </div>
    <div class="right-elems">
      <button>Continue</button>
    </div>
  </div>

  <div class="menubox">
    <div class="menu-item active">
      <i class="eva eva-person-add-outline"></i>
      <div class="menu-item-text">Register</div>
    </div>
    <div class="menu-item preview">
      <i class="eva eva-person-outline"></i>
      <div class="menu-item-text">Login</div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <!-- custom scripts -->
  <script src="../public/js/app.js"></script>
  <script src="../public/js/tagstring.js"></script>
  <script src="../public/js/spinner_ui.js"></script>

</body>

</html>
