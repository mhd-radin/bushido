<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-head">
            <h1 id="title">Signup page</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, odio libero recusandae quaerat rerum sint accusamus reprehenderit est ipsa non facilis dolore consequatur nemo, officia id laborum harum dignissimos nihil.</p>
        </div>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="name">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="email">
            <label for="number" id="number-label">Number</label>
            <input type="number" id="number" min="10" max="100" placeholder="number">
            <label for="dropdown" id="dropdown-label">Dropdown</label>
            <select name="dropdown" id="dropdown">
                <option value="OPT 1">OPT 1</option>
                <option value="OPT 2">OPT 2</option>
            </select>
            <input type="radio" name="radio" id="radio1" value="checked">
            <input type="radio" name="radio" id="radio2"  value="checked">
            <input type="checkbox" name="checkbox" id="checkbox" value="checked">
            <input type="checkbox" name="checkbox" id="checkbox" value="checked">
            <textarea name="text" id="text"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
